# Application Name
spring.application.name=blog-backend

# Database Configuration (local defaults, can be overridden in deployment)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/blogdb?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:vivek2004}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server Port (use 8080 locally, dynamic in deployment)
server.port=${PORT:8080}

# JWT Configuration - make sure to change in production
jwt.secret=${JWT_SECRET:MyBlogApp2025!SecureJWTSecret#RandomString$ForAuthentication%2024}
jwt.expiration=${JWT_EXPIRATION:3600000} 
# 3600000 milliseconds = 1 hour
